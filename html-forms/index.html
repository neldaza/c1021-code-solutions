<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
    <p><label>Email:</label></p>
    <input type="text" name="email">
    <p><label>Why is coding cool?</label></p>
    <select name="Why is coding cool">
    <option value="Because it's fun"><label>Because it's fun</label></option>
    <option value="Because it's interesting"><label>Because it's interesting</label></option>
    <option value="Because it's powerful"><label>Because it's powerful</label></option>
    </select>
    <p><label>Favorite Language (choose one)</label></p>
    <input type="radio" name="language" value="HTML"/><label for="html">HTML</label>
    <input type="radio" name="language" value="CSS"/><label for="css">CSS</label>
    <input type="radio" name="language" value="Javascript"/><label for="javascript">Javascript</label>
    <p><label>Would you like to sign up for more information?</label></p>
    <input type="checkbox" name="sign up" value="yes"/><label for="sign me up">Sign me up!</label>
    <br>
    <textarea name="comments" cols="20" rows="10"></textarea>
    <br>
    <input type="submit" name="submit" value="Submit"/>
    </form>

  </body>
</html>
