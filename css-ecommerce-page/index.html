<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container background">
    <div class="row heading">
      <h1>New Arrivals</h1>
    </div>
    <div class="row pictures-descriptions">
      <div class="column one-fifth one">
        <img src="images/dress1.jpeg" alt="free-people">
        <div class="description">
          <h4>Free People<a>Size 6</a></h4>
        </div>
        <div class="description-one">
          <h4><a class="price-background">$35</a><a class="line-through">$125 retail</a></h4>
        </div>
      </div>
      <div class="column one-fifth two">
        <img src="images/ysl-bag.jpeg" alt="ysl-bag">
        <div class="description">
          <h4>Yves Saint Laurent<a>One-Size</a></h4>
        </div>
        <div class="description-one">
          <h4><a class="price-background">$200</a><a class="line-through">$1600 retail</a></h4>
        </div>
      </div>
      <div class="column one-fifth three">
        <img src="images/key.jpeg" alt="key">
        <div class="description">
          <h4>Tiffany<a>One-Size</a></h4>
        </div>
        <div class="description-one">
          <h4><a class="price-background">$476</a><a class="line-through">$2000 retail</a></h4>
        </div>
      </div>
      <div class="column one-fifth four">
        <img src="images/lv-bag.jpg" alt="lv-bag">
        <div class="description">
          <h4>Louis Vuitton<a>One-Size</a></h4>
        </div>
        <div class="description-one">
          <h4><a class="price-background">$95</a><a class="line-through">$1200 retail</a></h4>
        </div>
      </div>
      <div class="column one-fifth five">
        <img src="images/dress2.jpeg" alt="dress-two">
        <div class="description">
          <h4>Reformation<a>Size 4</a></h4>
        </div>
        <div class="description-one">
          <h4><a class="price-background">$20</a><a class="line-through">$108 retail</a></h4>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
