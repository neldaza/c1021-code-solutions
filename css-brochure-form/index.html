<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>LEARN MORE</h1>
<p>
<label for="company-email">
  <h2>COMPANY EMAIL</h2>
  <input type="email" name="company-email" id="company-email" placeholder="sally@company.co"/>
</label>
</p>
<p>
  <label for="name">
    <h2>NAME</h2>
    <input id="name" type="email" name="name" placeholder="Sally Smith"/>
  </label>
</p>
<p>
  <label for="where-hiring">
    <h2>WHERE ARE YOU HIRING?</h2>
    <input id="where-hiring" type="email" name="where-hiring" placeholder="City, Country"/>
  </label>
</p>
<p>
  <label for="how-many-hiring">
    <h2>HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</h2>
  </label>
  <select id="how-many-hiring" name="how-many-hiring">
    <option value="one-two-engineers">1-2 Engineers</option>
    <option value="two-three-engineers">2-3 Engineers</option>
    <option value="three-four-engineers">3-4 Engineers</option>
    <option value="four-five-engineers">4-5 Engineers</option>
  </select>
</p>
<p>
  <label for="submit">
    <input type="submit" id="submit" name="submit"/>
  </label>
</p>
</body>
</html>
